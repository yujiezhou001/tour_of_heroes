<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor = "let hero of heroes" 
        (click)="onSelect(hero)" 
        [class.selected]="hero===selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<!-- Pass the selectedHero to the child component as hero variable -->
<!-- Directly import the hero detail html component here by calling the selector-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
